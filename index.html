<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var basehdcp=parseInt(prompt("プレー前のあなたのハンデは？(半角数字で入力)")), gross=parseInt(prompt("今日のあなたのグロススコアは？(半角数字で入力)")), type, rank, result=basehdcp-gross+75, rate=0, nexthandicap;
    if(5<=result&&result<=9){
        rate=rate+1;
    }else if(10<=result&&result<=19){
        rate=rate+2;
    }else if(20<=result&&result<=29){
        rate=rate+3;
    }else if(30<=result&&result<=39){
        rate=rate+4;
    }else if(40<=result&&result<=49){
        rate=rate+5;
    }else if(50<=result&&result<=59){
        rate=rate+6;
    }else if(60<=result&&result<=69){
        rate=rate+7;
    }else if(-9<=result&&result<=-5){
        rate=rate-1;
    }else if(-19<=result&&result<=-10){
        rate=rate-2;
    }else if(-29<=result&&result<=-20){
        rate=rate-3;
    }else if(-39<=result&&result<=-30){
        rate=rate-4;
    }else if(-49<=result&&result<=-40){
        rate=rate-5;
    }else if(-59<=result&&result<=-50){
        rate=rate-6;
    }else if(-69<=result&&result<=-60){
        rate=rate-7;
    }else if(-79<=result&&result<=-70){
        rate=rate-8;
    }type=parseInt(prompt("今日はHDCP対象者10人以上のラウンドでしたか？(はい→1、いいえ→2)(半角数字で入力)"));
    if (type==1){
        rank=parseInt(prompt("今日のあなたの順位は？(半角数字で入力)"));
        if (rank==1){
            rate=rate+2;
        }else if (rank==2||rank==3){
            rate=rate+1;
        }else{
            ;
        }
    }else if(type!=2){
        document.write("数値入力エラーです");
    }else{
        ;
    }nexthandicap=Math.floor(basehdcp*(1-(rate/10)));
    if (nexthandicap<0){
        nexthandicap=0;
    }else if(nexthandicap>36){
        nexthandicap=36;
    }
    if(type==1||type==2){
        document.write("あなたの新しいハンデは"+nexthandicap+"です。");
    }
  </script>
</body>
</html>
